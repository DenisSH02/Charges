<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Карта зарядних станцій</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .map-frame {
      border: 3px solid #6c757d;
      border-radius: 8px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  ⚡ Карта зарядних станцій у Харкові
</header>

<div class="container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

<script>
  // Ініціалізація карти
  var map = L.map('map').setView([49.9922, 36.2312], 12);

  // Підключення OpenStreetMap шару
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Іконка зарядної станції
  var greenIcon = L.AwesomeMarkers.icon({
    icon: 'bolt',
    prefix: 'fa',
    markerColor: 'green',
    iconColor: 'white'
  });

  // Додавання маркерів

  L.marker([49.9935, 36.2304], { icon: greenIcon })
    .addTo(map)
    .bindPopup("<b>EcoCharge Центр</b><br>Портів: 4<br>Потужність: 120 кВт<br>Опис: Станція швидкої зарядки на парковці ТРЦ")
    .bindTooltip("⚡ Натисни для деталей", { sticky: true });

  L.marker([49.9879, 36.2522], { icon: greenIcon })
    .addTo(map)
    .bindPopup("<b>GreenPoint Sumska</b><br>Портів: 2<br>Потужність: 22 кВт<br>Опис: Бюджетна станція з повільною зарядкою")
    .bindTooltip("⚡ Натисни для деталей", { sticky: true });

  L.marker([50.0055, 36.2751], { icon: greenIcon })
    .addTo(map)
    .bindPopup("<b>VoltWay Салтівка</b><br>Портів: 3<br>Потужність: 100 кВт<br>Опис: Швидка зарядка на вʼїзді до міста")
    .bindTooltip("⚡ Натисни для деталей", { sticky: true });
</script>

</body>
</html>
